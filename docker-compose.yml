version: "3.9"
services:
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - ./volumes/qdrant:/qdrant/storage

  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: deepresearch
      POSTGRES_PASSWORD: deepresearch
      POSTGRES_DB: deepresearch
    ports:
      - "5432:5432"
    volumes:
      - ./volumes/postgres:/var/lib/postgresql/data
