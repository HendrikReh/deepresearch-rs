name: Data Pipeline Nightly

on:
  schedule:
    - cron: "0 3 * * *" # 03:00 UTC daily
  workflow_dispatch:

jobs:
  consolidate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registries
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-data-pipeline-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Consolidate session records
        env:
          DEEPRESEARCH_PIPELINE_DIR: data/pipeline/raw
          DATABASE_URL: ${{ secrets.PIPELINE_DATABASE_URL }}
        run: |
          if [ -n "$DATABASE_URL" ]; then
            cargo run -p data-pipeline -- \
              --raw-dir data/pipeline/raw \
              --output-dir data/pipeline/curated \
              --postgres-url "$DATABASE_URL"
          else
            cargo run -p data-pipeline -- \
              --raw-dir data/pipeline/raw \
              --output-dir data/pipeline/curated
          fi

      - name: List curated artefacts
        run: ls -R data/pipeline/curated || true

      - name: Upload curated dataset
        uses: actions/upload-artifact@v4
        with:
          name: curated-sessions
          path: |
            data/pipeline/curated/*.json
            data/pipeline/curated/sessions_latest.json
          if-no-files-found: warn
